
<html>
<head>
    <meta charset="UTF-8">
    <title>Previsão do Tempo - Ilha Comprida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .cidade {
            margin-top: 10px;
        }
        .card {
            display: inline-block;
            width: 110px;
            margin: 5px;
            padding: 8px;
            background: #222;
            border-radius: 6px;
            text-align: center;
        }
        img.logo {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 100px;
        }
    </style>
</head>
<body>
    <img src="marcadagua.jpg" alt="Logo" class="logo">
    <h1>Previsão do Tempo - Ilha Comprida</h1>
    <div class="cidade">
        
        <div class="card">
            <p><strong>Segunda-feira, 21/04</strong></p>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Ensolarado" width="42">
            <p>21.3°C / 35.9°C</p>
            <p>Ensolarado</p>
        </div>
        
        <div class="card">
            <p><strong>Terça-feira, 22/04</strong></p>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Partly Cloudy " width="42">
            <p>21.3°C / 35.0°C</p>
            <p>Partly Cloudy </p>
        </div>
        
        <div class="card">
            <p><strong>Quarta-feira, 23/04</strong></p>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/302.png" alt="Chuva moderada" width="42">
            <p>21.1°C / 29.1°C</p>
            <p>Chuva moderada</p>
        </div>
        
    </div>
</body>
</html>

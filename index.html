<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=576, height=384">
    <title>Previsão do Tempo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 576px;
            height: 384px;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-top: 5px;
            position: relative;
        }

        .header h1 {
            font-size: 27px; /* aumentado em 50% */
            margin: 0;
        }

        .logo {
            position: absolute;
            top: 0;
            right: 0;
            height: 45px; /* aumentado em 50% */
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .day-card {
            background-color: #1a1a1a;
            padding: 12px; /* aumentado */
            border-radius: 10px;
            text-align: center;
            width: 120px; /* aumentado proporcionalmente */
        }

        .day-card h2 {
            font-size: 18px; /* aumentado em 50% */
            margin: 0 0 10px 0;
        }

        .day-card img {
            height: 60px; /* aumentado em 50% */
            margin-bottom: 12px;
        }

        .day-card p {
            margin: 6px 0;
            font-size: 21px; /* aumentado em 50% */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Previsão do Tempo - Ilha Comprida</h1>
            <img src="marcadagua.jpg" alt="Logo" class="logo" />
        </div>
        <div class="forecast">
            
        <div class="day-card">
            <h2>Segunda-feira, 21/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Ícone">
            <p>21.1°C / 35.7°C</p>
        </div>
        
        <div class="day-card">
            <h2>Terça-feira, 22/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone">
            <p>20.4°C / 33.1°C</p>
        </div>
        
        <div class="day-card">
            <h2>Quarta-feira, 23/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone">
            <p>20.2°C / 30.8°C</p>
        </div>
        
        <div class="day-card">
            <h2>Quinta-feira, 24/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone">
            <p>20.3°C / 35.3°C</p>
        </div>
        
        </div>
    </div>
</body>
</html>

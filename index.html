<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsão do Tempo - Ilha Comprida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      transform: scale(0.8);
      transform-origin: top left;
      width: 720px;
      height: 480px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
    }

    .logo {
      height: 40px;
    }

    .forecast {
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
    }

    .day-card {
      background-color: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      width: 120px;
    }

    .day-card h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .day-card img {
      height: 40px;
      margin-bottom: 10px;
    }

    .day-card p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Previsão do Tempo - Ilha Comprida</h1>
      <img src="marcadagua.jpg" alt="Logo" class="logo" />
    </div>
    <div class="forecast">
      
        <div class="day-card">
            <h2>Segunda-feira, 21/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Ícone">
            <p>21.1°C / 35.7°C</p>
        </div>
        
        <div class="day-card">
            <h2>Terça-feira, 22/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone">
            <p>20.4°C / 33.1°C</p>
        </div>
        
        <div class="day-card">
            <h2>Quarta-feira, 23/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone">
            <p>20.2°C / 30.8°C</p>
        </div>
        
        <div class="day-card">
            <h2>Quinta-feira, 24/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone">
            <p>20.3°C / 35.3°C</p>
        </div>
        
    </div>
  </div>
</body>
</html>

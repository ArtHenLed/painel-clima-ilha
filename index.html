<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Previsão do Tempo - 7 Dias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 32px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .cidade {
      margin-bottom: 60px;
    }

    .card {
      display: inline-block;
      width: 140px;
      margin: 10px;
      padding: 10px;
      background-color: #111;
      border-radius: 10px;
      text-align: center;
    }

    .card img {
      margin-bottom: 8px;
    }

    .card p {
      margin: 6px 0;
      font-size: 18px;
    }

    @media screen and (max-width: 1152px) {
      .card {
        width: 120px;
        margin: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Previsão do Tempo - 7 Dias</h1>

  <div class="cidade">
    <h2>Cananéia</h2>
    <!-- Os cards da previsão de Cananéia serão inseridos automaticamente pelo Python -->
  </div>

  <div class="cidade">
    <h2>Iguape</h2>
    <!-- Os cards da previsão de Iguape serão inseridos automaticamente pelo Python -->
  </div>

  <div class="cidade">
    <h2>Ilha Comprida</h2>
    <!-- Os cards da previsão de Ilha Comprida serão inseridos automaticamente pelo Python -->
  </div>
</body>
</html>

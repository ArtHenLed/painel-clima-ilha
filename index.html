<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão do Tempo - Ilha Comprida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 576px;
            height: 384px;
            overflow: hidden;
            transform: scale(1);
            transform-origin: top left;
        }

        .container {
            box-sizing: border-box;
            padding: 10px;
            width: 100%;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .logo {
            height: 40px;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .card {
            background-color: #333;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            width: 23%;
        }

        .card img {
            width: 32px;
            height: 32px;
        }

        .card p {
            margin: 4px 0;
            font-size: 12px;
        }

        .card strong {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Previsão do Tempo - Ilha Comprida</h1>
            <img class="logo" src="marcadagua.jpg" alt="Logomarca">
        </div>
        <div class="cards">
            
        <div class="card">
            <strong>Segunda-feira,  21/04</strong>
            <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="Ensolarado" width="48"><br>
            <span>21.1°C / 35.7°C</span>
            <p>Ensolarado</p>
        </div>
        
        <div class="card">
            <strong>Terça-feira,  22/04</strong>
            <img src="//cdn.weatherapi.com/weather/64x64/day/176.png" alt="Chuvas isoladas nas proximidades" width="48"><br>
            <span>20.4°C / 33.1°C</span>
            <p>Chuvas isoladas nas proximidades</p>
        </div>
        
        <div class="card">
            <strong>Quarta-feira,  23/04</strong>
            <img src="//cdn.weatherapi.com/weather/64x64/day/176.png" alt="Chuvas isoladas nas proximidades" width="48"><br>
            <span>20.2°C / 30.8°C</span>
            <p>Chuvas isoladas nas proximidades</p>
        </div>
        
        <div class="card">
            <strong>Quinta-feira,  24/04</strong>
            <img src="//cdn.weatherapi.com/weather/64x64/day/176.png" alt="Chuvas isoladas nas proximidades" width="48"><br>
            <span>20.3°C / 35.3°C</span>
            <p>Chuvas isoladas nas proximidades</p>
        </div>
        
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsão do Tempo - Ilha Comprida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 1152px; /* conteúdo interno será escalado */
      height: 768px;
      transform: scale(0.5); /* 576 / 1152 = 0.5 | 384 / 768 = 0.5 */
      transform-origin: top left;
    }

    h1 {
      font-size: 48px;
      margin: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
    }

    .previsao {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 180px;
      box-shadow: 0 0 10px #000;
    }

    .card img {
      width: 48px;
      height: 48px;
    }

    .card p {
      margin: 8px 0;
      font-size: 24px;
    }

    .data {
      font-weight: bold;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="marcadagua.jpg" class="logo" alt="Logo">
    <h1>Previsão do Tempo - Ilha Comprida</h1>
    <div class="previsao">
      <!-- Os cards com previsão do tempo serão inseridos aqui pelo gerar_previsao.py -->
      <!-- Exemplo de estrutura:
      <div class="card">
        <p class="data">Segunda-feira, 22/04</p>
        <img src="https://...icon.png" alt="Condição" />
        <p>21.5°C / 33.2°C</p>
        <p>Ensolarado</p>
      </div>
      -->
    </div>
  </div>
</body>
</html>

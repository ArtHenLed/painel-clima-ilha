            padding: 10px;
            width: 150px;
            text-align: center;
            font-size: 16px;
        }

        .card img {
            width: 48px;
            height: 48px;
        }

        .card strong {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>

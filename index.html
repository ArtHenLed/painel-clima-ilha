<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Previsão do Tempo - Ilha Comprida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 576px;
      height: 384px;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 20px;
      margin: 10px 15px;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      height: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 45px;
      gap: 5px;
    }

    .card {
      background-color: #222;
      padding: 8px;
      width: 132px;
      border-radius: 6px;
      text-align: center;
      font-size: 11px;
    }

    .card strong {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .card img {
      width: 30px;
      height: 30px;
    }

    .temp {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Previsão do Tempo - Ilha Comprida</h1>
  <img src="marcadagua.jpg" class="logo" alt="Logomarca" />
  <div class="container">
    <!-- Cards serão inseridos aqui pelo Python -->
    {{cards}}
  </div>
</body>
</html>

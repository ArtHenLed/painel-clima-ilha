<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=576, height=384">
    <title>Previsão do Tempo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('ilha_comprida_bg_cortada.jpg') no-repeat center center;
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            width: 576px;
            height: 384px;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-top: 5px;
        }

        .header h1 {
            font-size: 27px;
            margin: 0;
        }

        .logo {
            display: block;
            margin: 5px auto;
            height: 90px; /* dobrado */
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .day-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            width: 84px; /* reduzido em 30% */
            color: black;
        }

        .day-card h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .day-card img {
            height: 40px;
            margin-bottom: 10px;
        }

        .day-card p {
            margin: 6px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Previsão do Tempo - Ilha Comprida</h1>
            <img src="marcadagua.jpg" alt="Logo" class="logo" />
        </div>
        <div class="forecast">
            
        <div class="day-card">
            <h2>Quarta-feira, 23/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone do clima" />
            <p>21.2°C / 35.1°C</p>
        </div>
        

        <div class="day-card">
            <h2>Quinta-feira, 24/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Ícone do clima" />
            <p>21.0°C / 31.9°C</p>
        </div>
        

        <div class="day-card">
            <h2>Sexta-feira, 25/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Ícone do clima" />
            <p>20.9°C / 31.7°C</p>
        </div>
        

        <div class="day-card">
            <h2>Sábado, 26/04</h2>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Ícone do clima" />
            <p>20.7°C / 35.4°C</p>
        </div>
        
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=576, height=384">
    <title>Previsão do Tempo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 576px;
            height: 384px;
            background-image: url('ilha_comprida_bg_cortada.jpg');
            background-size: cover;
            background-position: center;
            color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-top: 5px;
        }

        .header h1 {
            font-size: 27px;
            margin: 0;
        }

        .logo {
            display: block;
            margin: 10px auto;
            height: 90px; /* dobro do original */
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        .day-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            width: 84px; /* Reduzido 30% da largura original (~120px) */
        }

        .day-card h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .day-card img {
            height: 40px; /* tamanho original */
            margin-bottom: 10px;
        }

        .day-card p {
            margin: 6px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Previsão do Tempo - Ilha Comprida</h1>
            <img src="marcadagua.jpg" alt="Logo" class="logo" />
        </div>
        <div class="forecast">
            {{PREVISAO_TEMPO}}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=576, height=384">
    <title>Previs√£o do Tempo - Ilha Comprida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 576px;
            height: 384px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: black;
            background: url('ilha_comprida_bg_cortada.jpg') center center no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px 20px 10px 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-top: 8px;
        }
        .header h1 {
            font-size: 28px;
            margin: 0 0 6px 0;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 6px #ffffffb3;
        }
        .logo {
            display: block;
            margin: 0 auto 12px auto;
            height: 80px;
        }
        .forecast {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 28px;
            margin-top: 14px;
        }
        .day-card {
            background-color: rgba(255,255,255,0.88);
            color: black;
            padding: 12px 6px;
            border-radius: 12px;
            text-align: center;
            width: 95px;
            box-shadow: 2px 2px 10px #0002;
        }
        .day-card h2 {
            font-size: 17px;
            margin: 0 0 10px 0;
            font-weight: bold;
            color: black;
        }
        .day-card img {
            height: 40px;
            margin-bottom: 8px;
        }
        .day-card p {
            margin: 6px 0;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ilha Comprida</h1>
            <img src="marcadagua.jpg" alt="Logo MIDIAH" class="logo" />
        </div>
        <div class="forecast">
            {{PREVISAO_TEMPO}}
        </div>
    </div>
</body>
</html>
